<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div class="relative w-screen h-screen bg-fuchsia-200">
        <div class="flex flex-col w-full h-full justify-center items-center">
            <h1 id="placeholder-quote" class="text-center">"It's a quote placeholder"</h1>
            <h2 id="placeholder-author">- author -</h2>
        </div>
        <button class="absolute bottom-5 right-5 w-12 h-12 rounded-full bg-amber-400 text-2xl">
            
        </button>
        <div class="absolute bottom-5 right-5">
            <button id="btn-next" class="w-12 h-12 rounded-full bg-amber-400 text-2xl flex justify-center items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
                  </svg>                           
            </button>
            <button id="btn-modal" class="w-12 h-12 rounded-full bg-amber-400 text-2xl flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>              
            </button>
        </div>
        <!-- modal -->
        <div id="modal-quote" class="hidden absolute top-0 right-0 bg-gray-500 h-screen w-screen bg-opacity-60">
            <div class="w-full h-full flex justify-center items-center">
                <div class="w-96 h-72 bg-white rounded-lg flex justify-center items-center">
                    <form id="form-quote" method="post">
                        <div class="flex gap-1 items-center mb-2">
                            <label for="quote" class="block w-1/3">Quote</label>
                            <input id="quote" name="quote" type="text" class="border border-gray-300 rounded-md p-2">
                        </div>
                        <div class="flex gap-1 items-center">
                            <label for="quote" class="block w-1/3">Author</label>
                            <input id="author" name="author" type="text" class="border border-gray-300 rounded-md p-2">
                        </div>
                        <button id="btn-quote" type="button" class="p-2 bg-amber-400 mt-4 w-full rounded-md">Add Quote</button>
                        <button id="btn-close" type="button" class="p-2 bg-amber-200 mt-2 w-full rounded-md">Close Modal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
